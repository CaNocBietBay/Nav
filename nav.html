<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #6B240C;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="PHÒNG KHÁCH" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> PHÒNG KHÁCH</a>
		<a id="PHÒNG ĂN" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i> PHÒNG ĂN</a>
		<a id="PHÒNG NGỦ" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-week"></i> PHÒNG KHÁCH</a>
		<a id="PHÒNG LÀM VIỆC" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-briefcase"></i> PHÒNG LÀM VIỆC</a>
		<a id="BẾP" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> BẾP</a>
		<a id="TRẺ EM" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-money-bill-wave"></i> TRẺ EM</a>
		<a id="HÀNG TRANG TRÍ" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-lightbulb"></i> HÀNG TRANG TRÍ</a>
		<a id="NGOẠI THẤT" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-layer-group"></i> NGOẠI THẤT</a>
		<a id="BỘ SƯU TẬP" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book"></i> BỘ SƯU TẬP</a>



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'PHÒNG KHÁCH')
				window.open("https://example.com", '_blank').focus();
			else if (id == "PHÒNG ĂN")
				window.open("https://example.com", '_blank').focus();
			else if (id == "PHÒNG NGỦ")
				window.open("https://example.com", '_blank').focus();
			else if (id == "PHÒNG LÀM VIỆC")
				window.open("https://example.com", '_blank').focus();
			else if (id == "BẾP")
				window.open("https://example.com", '_blank').focus();
			else if (id == "TRẺ EM")
				window.open("https://example.com", '_blank').focus();
			else if (id == "HÀNG TRANG TRÍ")
				window.open("https://example.com", '_blank').focus();
			else if (id == "NGOẠI THẤT")
				window.open("https://example.com", '_blank').focus();
			else if (id == "BỘ SƯU TẬP")
				window.open("https://example.com", '_blank').focus();

		}
	</script>


</body>

</html>
